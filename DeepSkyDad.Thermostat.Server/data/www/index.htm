<html>

<head>
	<title>DSD AF2</title>
	<script src="jquery.js"></script>
	<script src="jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" href="app.css">
	<script src="app.js"></script>
	<link rel="stylesheet" href="fonts.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body>
	<div class="container" style="padding:5px">
		<div class="row">
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Temperatura/vlaga (zrak)</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 id="tempHum" style="height:46px;line-height: 46px;margin: 0;">N/A</h4>
				</span>
			</div>
		</div>
		<!--<div class="row">
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Temperatura (voda)</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 id="temperatureWater" style="height:46px;line-height: 46px;margin: 0;">N/A</h4>
				</span>
			</div>
		</div>-->
		<div class="row">
			<div class="col-sm-6">
				<span id="relayIndicatorBurner" class="relay-indicator">&nbsp;</span>
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Peč</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<div id="burner" class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="burner" value="1" autocomplete="off"> ON
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="burner" value="0" autocomplete="off"> OFF
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<span id="relayIndicatorHeatingPump" class="relay-indicator">&nbsp;</span>
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Željena temperatura (zrak)</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<div id="heating_pump" class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-lg btn-primary active">
						<input type="radio" name="heating_pump" value="0" autocomplete="off"> OFF
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="heating_pump" value="1" autocomplete="off"> 18
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="heating_pump" value="2" autocomplete="off"> 22.5
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="heating_pump" value="3" autocomplete="off"> ON
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="heating_pump" value="4" autocomplete="off" title="22.5C for 06:00 - 07:00 and 15:00 - 20:00, else 18C"> AUTO
					</label>
				</div>
			</div>
			<!--<div class="col-sm-3">
				<span style="margin-bottom:15px;">
					<input id="tempInput" type="number" class="form-control" value="21" style="height: 46px;font-size: 20px;" />
				</span>
			</div>
			<div class="col-sm-3">
				<div>
					<button id="tempUpBtn" class="btn btn-lg btn-primary">+</button>
					<button id="tempDownBtn" class="btn btn-lg btn-primary">-</button>
				</div>
			</div>-->
		</div>
		<div class="row">
			<div class="col-sm-6">
				<span id="relayIndicatorWaterPump" class="relay-indicator">&nbsp;</span>
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Voda</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<div id="water_pump" class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="water_pump" value="0" autocomplete="off"> OFF
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="water_pump" value="1" autocomplete="off"> ON
					</label>
					<label class="btn btn-lg btn-primary">
						<input type="radio" name="water_pump" value="2" autocomplete="off" title="ON every other day between 17:00 and 23:00"> AUTO
					</label>
				</div>
			</div>
		</div>
	</div>
</body>


<div class="custom-loader">
	<div style="position: relative;width: 100%;height: 100%;">

			<b>please wait...</b>
		</div>-->
	</div>
</div>

</html>
