<html>
<head>
<title>DSD AF2</title>
<script src="jquery.js"></script>
<script src="jquery.mobile.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<script src="bootstrap.min.js"></script>
<link rel="stylesheet" href="app.css">
<script src="app.js"></script>
<link rel="stylesheet" href="fonts.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
    <div class="container" style="padding:50px">
		<div class="row">
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Peč</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<div id="burner" class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label class="btn btn-lg btn-primary">
					<input type="radio" name="burner" value="1" autocomplete="off"> ON
				  </label>
				  <label class="btn btn-lg btn-primary">
					<input type="radio" name="burner" value="0" autocomplete="off"> OFF
				  </label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Trenutna temperatura</h4>
				</span>
			</div>
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">19.5C</h4>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<span style="margin-bottom:15px;">
					<h4 style="height:46px;line-height: 46px;margin: 0;">Željena temperatura</h4>
				</span>
			</div>
			<div class="col-sm-3">
				<span style="margin-bottom:15px;">
					<input id="tempInput" type="number" class="form-control" value="21" style="height: 46px;font-size: 20px;" />
				</span>
			</div>
			<div class="col-sm-3">
				<div>
					<button id="tempUpBtn" class="btn btn-lg btn-primary">+</button>
					<button id="tempDownBtn" class="btn btn-lg btn-primary">-</button>
				</div>
			</div>
		</div>
    </div>
</body>


<div class="custom-loader">
	<div style="position: relative;width: 100%;height: 100%;">
		<!--<div style="text-align: center;vertical-align: middle;line-height: 300px;">
			<b>please wait...</b>
		</div>-->
	</div>
</div>
</html>
